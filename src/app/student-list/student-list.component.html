<h1 style="text-align: center; font-size: 40px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"><u>Newly Enrolled Students</u></h1>
<div class="container" style="margin-top: 40px;">
    <table class="table table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
         
          <tr *ngFor="let s of students">
             
              <td> {{ s.id }}</td>
              <td> {{ s.name}} </td>
              <td>{{ s.email}}</td>
              <td>
                  <button class="btn btn-primary" (click)="selectStudent(s)">Show Details</button>
              </td>
          </tr>
      </tbody>
    </table>
    <br>
    <h2 style="text-align: center;">&nbsp;STUDENT DETAILS&nbsp;</h2>
    <table class="table table-hover" border="1px">
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Student Description</th>
            </tr>
        </thead>
    <tbody>
        <tr *ngIf="selectedStudent">
             
            <td> {{selectedStudent.id}}</td>
            <td> {{selectedStudent.name}} </td>
            <td>{{selectedStudent.description }}</td>
            
        </tr>
        </tbody>
    </table>
  </div>
